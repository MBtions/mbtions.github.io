<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Driven Programs</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>C Programs</h1>
    <div id="q1">
      <button class="question collapsible">
        Program to accept the marks of 5 subjects and find the sum and percentage
        marks obtained by the student.
      </button>
      <div class="content">
        <p>
          <form>
            <label for="m1">Marks in Subject 1</label>
            <input type="text" id="m1">
            <br>
            <label for="m2">Marks in Subject 2</label>
            <input type="text" id="m2">
            <br>
            <label for="m3">Marks in Subject 3</label>
            <input type="text" id="m3">
            <br>
            <label for="m4">Marks in Subject 4</label>
            <input type="text" id="m4">
            <br>
            <label for="m5">Marks in Subject 5</label>
            <input type="text" id="m5">
            <button>Get Output</button>

          </form>
        </p>
      </div>
    </div>
    <div id="q2">
      <button class="question collapsible">
        Program to calculate the simple interest and compound interest.
      </button>
    </div>
    <div id="q3">
      <button class="question collapsible">
        Program to calculate the area and circumference of a circle.
      </button>
    </div>
    <div id="q4">
      <button class="question collapsible">
        Program that accepts temperature in Centigrade and converts into
        Fahrenheit.
      </button>  
    </div>
    <div id="q5">
      <button class="question collapsible">
        Program that swaps the values of two variables.
      </button>
    </div>
    <div id="q6">
      <button class="question collapsible">
        Program that find whether number entered is Prime or Not.
      </button>
    </div>
    <div id="q7">
      <button class="question collapsible">
        Program to find sum of digits of number entered.
      </button>
      <div class="content">
        <form>
          <label for="n1">Enter number:</label>
          <input type="text" id="n1">
        </form>
      </div>
    </div>    
    <div id="q8">
       <button class="question collapsible">
        Program that finds the factorial of a number.
      </button>

    </div>
    <div id="q9">
      <button class="question collapsible">
        Program that reverses an integer number.
      </button>
      <form>
        <label for="n2">Enter number:</label>
        <input type="text" id="n2">
      </form>
    </div>
    <div id="q10">
      <button class="question collapisble">
        Program that counts vowels in a String.
      </button>
      <div class="content">
        <form>
          <label for="s1">Enter a String:</label>
          <input type="text" id="s1">
        </form>
      </div>
    </div>
    <div id="q11">
      <button class="question collapsible">
        Program that finds length of a String.
      </button>
      <div class="content">
        <form>
          <label for="s2">Enter a String:</label>
          <input type="text" id="s2">
        </form>
      </div>
    </div>
    <div id="q12">
      <button class="question collapsible">
        Program that checks for the arrays to be duplicate or Not.
      </button>
    </div>
    <div id="q13">
      <button  class="question collapsible">
        Program that reverses a String.
      </button>
      <div class="content">
        <form>
          <label for="s3">Enter a String:</label>
          <input type="text" id="s3">
        </form>
      </div>
    </div>
    <div id="q14">
      <button class="question collapsible">
        Program that checks entered year is a Leap Year or Not.
      </button>
    </div>
    <div id="q15">
      <button class="question collapsible">
        Program that finds greatest of the three numbers.
      </button>
    </div>
    <div id="q16">
      <button class="question collapsible">
        Program that checks whether entered number is Even or Odd.
      </button>
    </div>
    <div id="q17">
      <button class="question collapsible">
        Program for merging two strings.
      </button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
